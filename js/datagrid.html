<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fetch Users and Display Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin-bottom: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .card h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>

  <button id="loadUsersBtn">Load Users</button>

  <div id="userGrid" class="grid"></div>

  <script>
    const button = document.getElementById('loadUsersBtn');
    const grid = document.getElementById('userGrid');

    button.addEventListener('click', async () => {
      try {
        const users = await fetchUsers();
        displayUsers(users);
      } catch (error) {
        console.error('Error fetching users:', error);
        grid.innerHTML = `<p style="color:red;">Failed to load users. Try again later.</p>`;
      }
    });

    //fetch data from server
    async function fetchUsers() {

      const response = await fetch('https://jsonplaceholder.typicode.com/users');

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return await response.json();
    }

    //create grid and display in browser
    function displayUsers(users) {

      grid.innerHTML = ''; // Clear existing content

      console.log(users);

      users.forEach( user => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <h3>${user.name}</h3>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>City:</strong> ${user.address.city}</p>
          <p><strong>Company:</strong> ${user.company.name}</p>
        `;
        
        grid.appendChild(card);
      });
    }
  
  </script>
</body>
</html>
