<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Form with Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <h4>Design the below page using bootstrap...</h4>
    <div class="card mt-4">
      <div class="card-body">
        <form id="nameForm">
          <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label"><strong>First Name:</strong></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label"><strong>Second Name:</strong></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lastName" placeholder="Enter Second Name" required>
            </div>
          </div>
          <div class="text-start">
            <button type="submit" class="btn btn-primary me-2">Submit</button>
            <button type="button" class="btn btn-primary" onclick="displayJSON()">Display JSON Data</button>
          </div>
        </form>
        <div class="mt-3" id="jsonOutput"></div>
      </div>
    </div>
  </div>

  <script>
    const data = []; 

    //Element.addEventListener("click", function(){})
    //
    document.getElementById("nameForm").addEventListener("submit", function (e) {
      e.preventDefault();//
      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();

      if (first && last) {
        data.push({ FirstName: first, LastName: last });
        document.getElementById("nameForm").reset();
      }
    });

    function displayJSON() {
      document.getElementById("jsonOutput").innerText = JSON.stringify(data);
    }
  </script>
</body>
</html>
